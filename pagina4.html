<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 5);
            var bandera = false;
            function frame() {
                if (pos < 350 && bandera == false) {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                } else {
                    if (pos > 0) {
                        bandera = true;
                        pos--;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    } else if (pos == 0) {
                        clearInterval(id);
                    }
                }
                console.log("Top:" + elem.style.top);
                console.log("Left:" + elem.style.left);
                console.log("--------------------");

            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="./index.html">Tarea JS</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina1.html">Página 1</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina2.html">Página 2</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina3.html">Página 3</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina4.html">Página 4<span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="row mt-5">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <p><button onclick="myMove()">Click Me</button></p>

                        <div id="container">
                            <div id="animate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
