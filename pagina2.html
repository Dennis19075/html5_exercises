<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <script>
        var arr = ["Ibarra", "Antonio Ante", "Cotacachi", "Otavalo", "Pimampiro", "San Miguel de Urcuquí"];
        var i = 0;
        function cantonOneByOne() {
            if (i == arr.length) {
                i = 0;
            }
            document.getElementById("canton").innerHTML = "Cantón: " + arr[i];
            i++;
        }

        var acumulative = "";

        function cantonAcumulative() {
            if (i == arr.length) {
                i = -1;

                console.log(acumulative);
            }
            if (arr[i] == undefined) {
                acumulative = "";
            } else {
                acumulative += arr[i] + "<br>";
            }
            document.getElementById("acumulative").innerHTML = "Cantón: <br>" + acumulative;
            i++;
        }

        function cantonLoop() {
            ordenarCantones();
            var cantones = "";
            for (let i = 0; i < arr.length; i++) {
                cantones += "<li>" + arr[i] + "</li>";
            }
            document.getElementById("loopFor").innerHTML = "<h3>Loop For</h3><ul>" + cantones + "</ul>";

            cantones = "";
            let i = 0;
            while (i < arr.length) {
                cantones += "<li>" + arr[i] + "</li>";
                i++;
            }
            document.getElementById("loopWhile").innerHTML = "<h3>Loop While</h3><ul>" + cantones + "</ul>";
        }

        function ordenarCantones() {
            arr.sort();
        }

        function cantonLoopOf() {
            var cantones = "";
            arr.forEach(canton => {
                cantones += "<li>" + canton + "</li>";
                console.log(cantones);
            });
            document.getElementById("loopForeach").innerHTML = "<h3>Loop Foreach</h3><ul>" + cantones + "</ul>";
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="./index.html">Tarea JS</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina1.html">Página 1</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina2.html">Página 2 <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina3.html">Página 3</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./pagina4.html">Página 4 </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4 id="canton">Cantón:</h4>
            </div>
            <div class="col-md-4">
                <button id="boton1" type="button" onclick="cantonOneByOne()" class="btn btn-success btn-block">
                    Mostrar Cantones 1 by 1
                </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4 id="acumulative">Cantón:</h4>
            </div>
            <div class="col-md-4">
                <button id="boton2" type="button" onclick="cantonAcumulative()" class="btn btn-success btn-block">
                    Mostrar Cantones
                </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4 id="loopFor"></h4>
                <h4 id="loopWhile"></h4>
            </div>
            <div class="col-md-4">
                <button id="boton3" type="button" onclick="cantonLoop()" class="btn btn-success btn-block">
                    Generar ul y ordenar Cantones (for/in)
                </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4 id="loopForeach"></h4>
            </div>
            <div class="col-md-4">
                <button id="boton4" type="button" onclick="cantonLoopOf()" class="btn btn-success btn-block">
                    Generar ul y ordenar Cantones (for/of)
                </button>
            </div>
        </div>
    </div>
</body>

</html>
